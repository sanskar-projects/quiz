<html>
<body>
<script>
var data={}
const fetchData=async()=>
{
const response=await fetch(`https://opentdb.com/api.php?amount=10&type=multiple`);
const _data= await response.json();
data={};
data=Object.assign({},data,_data);
display();
}
function display()
{
var s="";
s+=data.results[0].question;
s+="<br>";
s+=data.results[0].correct_answer;
s+="<br>incorrect<br>";
s+=data.results[0].incorrect_answers[0];
s+="<br>";
s+=data.results[0].incorrect_answers[1];
s+="<br>";
s+=data.results[0].incorrect_answers[2];



document.getElementById("1").innerHTML=s;

}
</script>
<h1 id="1"></h1>
<button onclick="fetchData();">click</button>
</body>
</html>
