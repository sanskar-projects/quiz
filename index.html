<html>
<body>
<script>
var data={}
var i;
const fetchData=async()=>
{
i=0;
n=5;

const response=await fetch(`https://opentdb.com/api.php?amount=5&type=multiple`);
const _data= await response.json();
data={};
data=Object.assign({},data,_data);
display();
}

function display()
{
if(i<=n-1)
{
var s="";
s+=data.results[i].question;
s+="<br>";
s+=data.results[i].correct_answer;
s+="<br>incorrect<br>";
s+=data.results[i].incorrect_answers[0];
s+="<br>";
s+=data.results[i].incorrect_answers[1];
s+="<br>";
s+=data.results[i].incorrect_answers[2];
document.getElementById("1").innerHTML=s;
}
}

function next()
{
i+=1;
display();
}

</script>
<h1 id="1"></h1>
<button onclick="fetchData();">click</button>
<button onclick="next();">next</button>
</body>
</html>
